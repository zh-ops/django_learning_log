{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header%}

{% block content%}
  <h4>添加一个新条目：</h4>
  <form method='POST' action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary btn-sm">添加条目</button>
    {% endbuttons %}
    
  </form>
{% endblock content %}
